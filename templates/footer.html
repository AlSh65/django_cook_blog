{% load static cache %}
{% load social_tags %}

{% cache 5000 footer %}
<footer class="footer">
    <div class="container-fluid">
        <div class="footer__instagram">
            <div class="footer__instagram__avatar">
                <div class="footer__instagram__avatar--pic">
                    <img src="{% static 'img/footer/instagram-avatar.jpg' %}" alt="">
                </div>
                <div class="footer__instagram__avatar--text">
                    <h5>instagram </h5>
                    <span>followers</span>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-2 col-md-2 col-sm-4 col-6">
                    <div class="footer__instagram__item set-bg" data-setbg="{% static 'img/footer/ip-1.jpg' %}"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-6">
                    <div class="footer__instagram__item set-bg" data-setbg="{% static 'img/footer/ip-2.jpg' %}"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-6">
                    <div class="footer__instagram__item set-bg" data-setbg="{% static 'img/footer/ip-3.jpg' %}"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-6">
                    <div class="footer__instagram__item set-bg" data-setbg="{% static 'img/footer/ip-4.jpg' %}"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-6">
                    <div class="footer__instagram__item set-bg" data-setbg="{% static 'img/footer/ip-5.jpg' %}"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-6">
                    <div class="footer__instagram__item set-bg" data-setbg="{% static 'img/footer/ip-6.jpg' %}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="footer__text">
                    <div class="footer__logo">
                        <a href="#"><img src="{% static 'img/logo.png' %}" alt=""></a>
                    </div>
                    <div class="footer__social">
                        {% get_social_links as social_links %}
                        {% for item in social_links %}
                        <a href="{{ item.link }}"><img src="{{ item.icon.url }}"></a>
                        {% endfor %}
                    </div>
                </div>
                <div class="footer__copyright">
                    <p>
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script>

                </div>
            </div>
        </div>
    </div>
</footer>
{% endcache %}
